<table width="50%">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Tipo (Classe)</th>
      <th>Quantidade</th>
    </tr>
  </thead>
  <tbody>
{% for plugin_info in plugins_info %}
    <tr>
      <td><a href="{{ plugin_info.url }}" target="_blank">{{ plugin_info.name }}</a></td>
      <td>{{ plugin_info.type }}</td>
      <td align="center">{{ plugin_info.amount }}</td>
    </tr>
{% endfor %}
  </tbody>
</table>
